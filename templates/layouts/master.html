<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - {{ web_title }}</title>
    {% block stylesfirst %}{% endblock %}
    {% load static %}
    <link rel="stylesheet" href="{%static 'new_template/scss/app.css'%}">
    <link rel="stylesheet" href="{%static 'new_template/scss/themes/dark/app-dark.css'%}">
    <link rel="shortcut icon" href="{%static 'new_template/images/logo/favicon.svg' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{%static 'new_template/images/logo/favicon.png' %}" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    {% block styles %}{% endblock %}
</head>

<body>
    <div id="app" >
        <div id="sidebar" class="active">
            {% include "layouts/sidebar.html" %}
        </div>
        <div id="main" style="background-color:#F0F8FF">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>
            {% block content %}{% endblock %}
            <footer>
                <div class="footer clearfix mb-0 text-muted">
                    <!-- <div class="float-start">
                        <p>2021 &copy; Mazer</p>
                    </div> -->
                    <div class="float-end">
                        <!-- <p>Crafted with <span class="text-danger"><i class="bi bi-heart"></i></span> by <a
                                href="https://saugi.me">Saugi</a></p> -->
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script  src="{%static 'new_template/js/app.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    {% block js %}{% endblock %}
</body>

</html>
