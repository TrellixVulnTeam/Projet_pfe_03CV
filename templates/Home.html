<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
     
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active"  href="/">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link "  href="/results">Data</a>
            </li>
           
            <li class="nav-item">
              <a class="nav-link "  href="/association">Association</a>
            </li>

           
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="/construction">Cr√©ation</a>
            </li>

            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="/classification">Evaluation</a>
            </li>
            
          </ul>
          
        </div>
      </div>
    </nav>
 
    <h1>Welcome to home!</h1>
    
    <div class="container card" style="margin-top: 50px; padding: 30px">
      <div class="row justify-content-center container">
          <div class="content">
                <h1> Please upload your csv file </h1> <br>
                  <form method="POST" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="row content">
                          <div class="col"> <br>
                              <input type="file" name="document" id="document" required="required">
                          </div>
  
                            
                           <div class="col"> <br>
                              <button id="submit" class="btn-primary"> Upload</button>
                          </div>
                      </div>
                  </form>
          <br>
  
      {% block messages %}
          {% if messages %}
              <div class="container" style="color: firebrick; margin-top: 20px" >
              {% for message in messages %}
                  {{ message }}
              {% endfor %}
              </div>
          {% endif %}
      {% endblock %}
                </div>
  </div>
  </div>
  
    
  </body>
</html>
